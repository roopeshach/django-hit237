{% include 'Item/base.html' %}

     <!-- Header-->
     <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Items List </h1>
            <p class="lead">A List of Items Available.</p>
            <a class="btn btn-lg btn-light" href="/">Go to Home !</a>
        </div>
    </header>

      <!-- Items List section-->
      <div id="items">
        <div class="container  ">
            <div class="row justify-content-center">
                <div class="col-lg-8 mt-3 ">
                    
                   <table class="table">
                          <thead>
                            <tr>
                                 <th scope="col">Item Name</th>
                                 <th scope="col">Item Price</th>
                                
                            </tr>
                          </thead>
                          <tbody>
                            {% for item in items %}
                            <tr>
                                 <td>{{item.name}}</td>
                                 <td>{{item.price}}</td>
                                 <td>
                                      <a href="/items/{{item.id}}" class="btn btn-success">View</a>
                                    </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                   
                    </table>
            </div>
        </div>
      </div>

{% include 'Item/footer.html' %}
