{% include 'Waste/base.html' %}

<section id="members">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <h2>Edit Waste Type {{waste_type.name}}</h2>
                
                <hr>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    
                    <p> Current Image: </p>
                    <img src="{{waste_type.image.url}}" alt="{{waste_type.name}}" class="img-fluid">
                    <br>
                    <button type="submit" class=" mt-3 btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</section>

{% include 'Waste/footer.html' %}
